<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <th>Amstrong Number</th>
        <script type="text/javascript">
            var num,i,temp,sum;
            var n = 0;
            i = 1;
            do{
                num = i;
                sum = 0;
                while(num>0){
                    n=num%10;
                    n=parseInt(n);
                    num = num/10;
                    num=parseInt(num);
                    sum=sum+(n*n*n);
                }
                if(sum==i){
                    document.write("<tr><td>"+i+"</tr></td>");
                }
                i++;
            }while(i<=1000);
        </script>
    </table>
</body>
</html>
