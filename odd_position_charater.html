<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charater at odd position</title>
</head>
<body>
    <script type="text/javascript">
        var str = prompt("Type a string", "");
        var k = str.length;
        for(i=0;i<=k;i=i+2){
            n=str.charAt(i);
            document.write(n);
            document.write("");
        }
    </script>
</body>
</html>
