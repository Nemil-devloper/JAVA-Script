<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        function palindrome(str)
        {
            var len = str.length;
            for(var i= 0;i<Math.floor(len/2);i++)
            {
                if(str[i] != str[len - 1 - i]){
                    return false;
                }
            }
            return true;
        }
        str = prompt("Enter a str:","");
        if(palindrome(str))
            document.write(str + " isPalindrome");
        else
            document.write(str + " isnotPalindrome");
    </script>
</body>
</html>
